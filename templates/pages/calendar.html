{% extends 'base.html' %}

{% block content %}
<style>
    body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        #calendar {
            max-width: 100%;
            margin: 20px 0;
        }
        .fc-toolbar-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .fc-button {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            margin: 2px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .fc-button:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .fc-daygrid-event {
            border-radius: 5px;
            padding: 5px;
            background-color: #007bff;
            color: white;
        }
        .fc-event-title {
            font-size: 14px;
        }
        .fc-daygrid-day-top {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fc-today {
            background-color: #cce5ff !important;
        }
        .modal-backdrop {
            z-index: 1040 !important;
        }
        .modal-content {
            margin: 2rem;
            z-index: 1050;
        }
    </style>
<div class="main-panel">
    <div class="content-wrapper">
        <h1 class="text-center">Reservation Calendar</h1>
        <div id='calendar'></div>
    </div>

    <!-- Modal Structure -->
    <div id="eventModal" class="modal fade" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel"></h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var events = {{ events|safe }};
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events,
                locale: 'en',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    // Set modal content
                    document.getElementById('eventModalLabel').innerText = info.event.title;
                    document.getElementById('modalBody').innerHTML = `
                        <p><strong>Start:</strong> ${info.event.start.toLocaleString()}</p>
                        <p><strong>End:</strong> ${info.event.end ? info.event.end.toLocaleString() : 'N/A'}</p>
                    `;
                    // Show modal
                    var modal = new bootstrap.Modal(document.getElementById('eventModal'));
                    modal.show();
                }
            });
            calendar.render();
        });
    </script>
</div>
</div>
</div>
    {% endblock %}
